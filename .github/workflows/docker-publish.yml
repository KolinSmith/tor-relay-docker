name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'torrc'
      - '.github/workflows/docker-publish.yml'
    tags:
      - '**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'torrc'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # PRs: Build only (validate)
  # Push to master/main or tags: Build + Publish to ghcr.io
  build-and-publish:
    name: ${{ github.event_name == 'pull_request' && 'Build (PR validation)' || 'Build and Publish' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Only login for pushes to master/main or tags (not PRs)
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build for all events, but only push to registry on master/main/tags
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image published
        if: github.event_name != 'pull_request'
        run: |
          echo "✅ Image published to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Git commit SHA: ${{ github.sha }}"

      - name: PR validation passed
        if: github.event_name == 'pull_request'
        run: echo "✅ Docker image builds successfully (not published)"
